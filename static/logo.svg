<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 青色渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D8B8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AABAD;stop-opacity:1" />
    </linearGradient>
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#3D8B8F" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 外围金色光环 (旋转的圆角矩形框) -->
  <g transform="rotate(15, 100, 100)">
    <rect x="20" y="20" width="160" height="160" rx="45" fill="none" stroke="#E8D4A8" stroke-width="3" />
  </g>

  <!-- 主体青色圆角矩形 -->
  <rect x="40" y="40" width="120" height="120" rx="35" fill="url(#bgGradient)" filter="url(#shadow)" />

  <!-- 白色月亮图标 -->
  <path d="M115 85 A 25 25 0 1 1 90 115 A 20 20 0 0 0 115 85 Z" fill="#FFFFFF" transform="translate(-5, -5)"/>
  
  <!-- 小星星/加号点缀 -->
  <path d="M118 78 L122 78 L122 74 L126 74 L126 78 L130 78 L130 82 L126 82 L126 86 L122 86 L122 82 L118 82 Z" fill="#FFFFFF" />

</svg>